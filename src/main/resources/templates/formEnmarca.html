<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Enmarcaciones</h1>
    <div class="container text-center">
      <div class="card" style="width: 18rem">
        <div class="card-body">
            <form th:action="@{~/enmarca/save}" th:object="${enmarcacion}" method="post">
                <input readonly type="text" th:field="*{id}" size=5/>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                      Plan: 
                          <select class="form-control" th:field="*{plan}">
                                <option th:each="p:${planes}" th:value="${p.id}" th:text="${p.nombre}">OPCION</option>
                                <option th:each="p:${planes}" th:value="${p.id}" th:text="${p.nombre}">NO ASIGNDO</option>
                          </select>
                          
                    </li>
                    <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                      Actividad: 
                           <select class="form-control" th:field="*{actividad}">
    <option value="null">No asignado</option>
    <option th:each="a:${actividades}" th:value="${a.id}" th:text="${a.nombre}">OPCION</option>
</select>

                    </li>
                  </ul>
                  <p><input type="submit" class="btn btn-primary" value="enviar"/></p>
                  <a th:href="@{~/enmarca}" class="btn btn-primary btn-sm">volver</a>
                  
              </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
